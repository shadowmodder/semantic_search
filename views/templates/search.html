<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
</head>
<body>
    <h1>Search Page</h1>

    <!-- Search form -->
    <form id="searchForm" action="/search" method="GET" target="_blank">
        <input type="text" name="query" placeholder="Search Here...">
        <button type="submit">Search</button>
    </form>

    <!-- JavaScript to redirect on button click -->
    <script>
        // Get the search form element
        var searchForm = document.getElementById('searchForm');

        // Add a click event listener to the submit button
        searchForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            var query = document.querySelector('input[name="query"]').value; // Get the search query
            // Define the URL you want to redirect to
            var redirectUrl = 'http://localhost:8080/search/' + encodeURIComponent(query);
            window.location.href = redirectUrl; // Redirect to the specified URL
        });
    </script>
</body>
</html>
